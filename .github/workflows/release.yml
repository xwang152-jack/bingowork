name: Build/Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install additional tools (macOS)
        if: matrix.platform == 'macos'
        run: |
          # Install ImageMagick for icon generation
          brew install imagemagick

      - name: Install additional tools (Linux)
        if: matrix.platform == 'linux'
        run: |
          # Install ImageMagick for icon generation
          sudo apt-get update
          sudo apt-get install -y imagemagick

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build and Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build -- --${{ matrix.platform }} --publish never

      - name: Upload executables to Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          files: |
            release/*/Bingowork*.dmg
            release/*/Bingowork*.exe
            release/*/Bingowork*.AppImage
            release/*/Bingowork*.deb
            release/*/latest*.yml
            release/*/latest*.json
